<!DOCTYPE html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      src="https://js.sentry-cdn.com/<KEY>.min.js"

    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
